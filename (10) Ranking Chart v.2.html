<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top 20 Global Brands by Value (2024)</title>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>
  <style>
    .highcharts-figure,
    .highcharts-data-table table {
      min-width: 310px;
      max-width: 800px;
      margin: 1em auto;
    }

    #container {
      height: 600px;
    }

    .highcharts-data-table table {
      font-family: Verdana, sans-serif;
      border-collapse: collapse;
      border: 1px solid #ebebeb;
      margin: 10px auto;
      text-align: center;
      width: 100%;
      max-width: 500px;
    }

    .highcharts-data-table caption {
      padding: 1em 0;
      font-size: 1.2em;
      color: #555;
    }

    .highcharts-data-table th {
      font-weight: 600;
      padding: 0.5em;
    }

    .highcharts-data-table td,
    .highcharts-data-table th,
    .highcharts-data-table caption {
      padding: 0.5em;
    }

    .highcharts-data-table thead tr,
    .highcharts-data-table tbody tr:nth-child(even) {
      background: #f8f8f8;
    }

    .highcharts-data-table tr:hover {
      background: #f1f7ff;
    }

    .highcharts-description {
      margin: 0.3rem 10px;
    }
  </style>
</head>
<body>

<figure class="highcharts-figure">
  <div id="container"></div>
</figure>

<script>
Highcharts.chart('container', {
  chart: {
    type: 'bar'
  },
  title: {
    text: 'Top 20 Global Brands by Value (2024)',
    style: {
      fontSize: '20px',
      fontWeight: 'bold',
      fontFamily: 'Montserrat, sans-serif'
    }
  },
  credits: {
    enabled: false
  },
  xAxis: {
    categories: [
      'Apple', 'Microsoft', 'Amazon', 'Google', 'Samsung', 'Toyota', 'Coca-Cola', 'Mercedes-Benz', 'McDonald\u2019s', 'BMW',
      'Louis Vuitton', 'Tesla', 'Cisco', 'Nike', 'Instagram', 'Disney', 'Adobe', 'Oracle', 'IBM', 'SAP'
    ],
    title: {
      text: null
    },
    gridLineWidth: 1,
    lineWidth: 0,
    labels: {
      style: {
        fontFamily: 'Montserrat, sans-serif',
        fontSize: '11px'
      }
    }
  },
  yAxis: {
    min: 0,
    title: {
      text: 'Brand Value (Million $)',
      align: 'high'
    },
    labels: {
      overflow: 'justify',
      formatter: function () {
        return Highcharts.numberFormat(this.value, 0, '.', ',');
      }
    },
    gridLineWidth: 0
  },
  tooltip: {
    useHTML: true,
    formatter: function () {
      return `
        <div style="text-align:center; font-family:'Montserrat', sans-serif;">
          <strong>${this.key}</strong><br>
          Value: $${Highcharts.numberFormat(this.y, 0, '.', ',')}M
        </div>
      `;
    }
  },
  plotOptions: {
    bar: {
      borderRadius: 5,
      dataLabels: {
        enabled: true,
        formatter: function () {
          return `$${Highcharts.numberFormat(this.y, 0, '.', ',')}M`;
        },
        style: {
          fontSize: '10px',
          fontFamily: 'Montserrat, sans-serif'
        }
      },
      groupPadding: 0.05
    }
  },
  series: [{
    name: 'Brand Value',
    data: [
      488900, 352500, 298100, 291300, 100800, 72800, 61200, 58900, 53000, 52000,
      50900, 45500, 45500, 45400, 45100, 42800, 39400, 37700, 37300, 36800
    ]
  }]
});
</script>

</body>
</html>
